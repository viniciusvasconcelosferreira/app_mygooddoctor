version: "2"

services:
  client:
    build:
      # Caminho do arquivo
      context: ./client
      # Nome do arquivo
      dockerfile: Dockerfile
    restart: always
    # Nome do container
    container_name: app_mygooddoctor_client_1
    ports:
      - "3000:3000"
    volumes:
      - ./client:/client
      - /client/node_modules
    links:
      - api
    networks:
      # Setando a comunicacao entre os containers
      - webapp-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: always
    container_name: app_mygooddoctor_api_1
    ports:
      - "9000:9000"
    volumes:
      - ./api:/api
      - /api/node_modules
    depends_on:
      - mongodb
    networks:
      - webapp-network

  mongo-express:
    image: mongo-express
    container_name: app_mygooddoctor_mongo-express_1
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: app_mygooddoctor
      ME_CONFIG_MONGODB_PORT: 27017
      #      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      #      ME_CONFIG_MONGODB_ADMINPASSWORD: root_app_mygooddoctor
      ME_CONFIG_MONGODB_URL: mongodb://localhost:27017/
    links:
      - mongodb
    networks:
      - webapp-network

  mongodb:
    image: mongo:4.0
    restart: always
    container_name: app_mygooddoctor_mongodb_1
    #    environment:
    #      MONGO_INITDB_ROOT_USERNAME: root
    #      MONGO_INITDB_ROOT_PASSWORD: root_app_mygooddoctor
    volumes:
      - ./data-node:/data/db
    ports:
      - 27017:27017
    command: mongod --noauth --smallfiles
    networks:
      - webapp-network

networks:
  webapp-network:
    driver: bridge